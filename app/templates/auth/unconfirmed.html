{% extends "base.html" %}

{% block title %}Flasky - Confirm your accont{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>你的账户还未验证.</h3>
    <p>
        如果想浏览本站，需要先验证你的账户.
        检查你的收件箱, 你应该收到一封包含验证链接的邮件.
    </p>
    <p>
        未收到邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击我</a>
    </p>
</div>
{% endblock %}
